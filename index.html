<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Ürün Slider Tasarımı</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f7;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 900px;
            height: 600px;
            margin: auto;
            position: relative;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            overflow: hidden;
        }

        .product-icons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .arrow-btn {
            background: #0984e3;
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .arrow-btn:hover {
            background: #74b9ff;
        }

        .product-icons {
            display: flex;
            gap: 40px;
        }

        .icon-container {
            position: relative;
            width: 92px;
            height: 92px;
        }

        .product-icon {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .icon-glow {
            position: absolute;
            width: 60%;
            height: 25px;
            border-radius: 50%;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(10px);
            z-index: 0;
        }

        .product-icon:hover, .active-icon {
            transform: scale(1.2);
            border: 2px solid #0984e3;
        }

        .product-detail {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-detail img {
            width: 250px;
            border-radius: 15px;
            transition: all 0.5s ease;
        }

        .info {
            max-width: 400px;
            text-align: left;
        }

        .info h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #0984e3;
        }

        .info p {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #0984e3;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #74b9ff;
        }

        .user-info {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffeaa7;
            padding: 15px;
            border-radius: 50%;
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .user-info:hover {
            background: #fab1a0;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-icons-wrapper">
        <button class="arrow-btn" id="prevBtn">‹</button>
        <div class="product-icons">
            <div class="icon-container">
                <div class="icon-glow" style="background: rgba(128, 0, 128, 0.6);"></div>
                <img class="product-icon active-icon" src="https://raw.githubusercontent.com/tolgahanfatihguner/images/refs/heads/main/MAGNESI%E2%95%A0%C3%A7O.png" alt="Magnesio">
            </div>
            <div class="icon-container">
                <div class="icon-glow" style="background: rgba(255, 165, 0, 0.6);"></div>
                <img class="product-icon" src="https://raw.githubusercontent.com/tolgahanfatihguner/images/refs/heads/main/REGISTA.png" alt="Regista">
            </div>
            <div class="icon-container">
                <div class="icon-glow" style="background: rgba(0, 0, 255, 0.6);"></div>
                <img class="product-icon" src="https://raw.githubusercontent.com/tolgahanfatihguner/images/refs/heads/main/Cocomega%20Mockup%202.png" alt="Cocomega">
            </div>
            <div class="icon-container">
                <div class="icon-glow" style="background: rgba(0, 128, 0, 0.6);"></div>
                <img class="product-icon" src="https://raw.githubusercontent.com/tolgahanfatihguner/images/refs/heads/main/DIGESTAZ.png" alt="Digestaz">
            </div>
            <div class="icon-container">
                <div class="icon-glow" style="background: rgba(255, 223, 0, 0.6);"></div>
                <img class="product-icon" src="https://raw.githubusercontent.com/tolgahanfatihguner/images/refs/heads/main/D3K2.png" alt="D3K2">
            </div>
        </div>
        <button class="arrow-btn" id="nextBtn">›</button>
    </div>

    <div class="product-detail">
        <img id="productImage" src="https://via.placeholder.com/250" alt="Ürün Görseli">
        <div class="info">
            <h2 id="productTitle">Magnesio Yenilendi!</h2>
            <p id="productDesc">Yüksek emilimli magnezyum desteği, kas ve sinir sağlığı için özel olarak geliştirildi.</p>
            <div class="buttons">
                <button class="btn">İncele</button>
                <button class="btn">Video İzle</button>
            </div>
        </div>
    </div>

    <div class="user-info">
        Kimler<br>Kullanabilir?
    </div>
</div>

<script>
    const products = [
        {title: 'Magnesio Yenilendi!', desc: 'Yüksek emilimli magnezyum desteği, kas ve sinir sağlığı için özel olarak geliştirildi.', img: 'https://via.placeholder.com/250'},
        {title: 'Regista Sindirim Desteği!', desc: 'Sindirim sistemini destekleyen özel formül.', img: 'https://via.placeholder.com/250'},
        {title: 'Cocomega Omega-3', desc: 'Kalp, beyin ve göz sağlığı için yüksek kaliteli Omega-3.', img: 'https://via.placeholder.com/250'},
        {title: 'Digestaz Enzim Kompleksi', desc: 'Sindirim gücünüzü artıran özel enzim karışımı.', img: 'https://via.placeholder.com/250'},
        {title: 'D3K2 Vitamin Desteği', desc: 'Günlük bağışıklık ve enerji desteği sağlayan vitamin.', img: 'https://via.placeholder.com/250'}
    ];

    const icons = document.querySelectorAll('.product-icon');
    let currentIndex = 0;

    function updateProduct(index) {
        document.querySelector('.active-icon').classList.remove('active-icon');
        icons[index].classList.add('active-icon');
        document.getElementById('productTitle').textContent = products[index].title;
        document.getElementById('productDesc').textContent = products[index].desc;
        document.getElementById('productImage').src = products[index].img;
    }

    icons.forEach((icon, idx) => {
        icon.addEventListener('click', () => {
            currentIndex = idx;
            updateProduct(currentIndex);
        });
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : products.length - 1;
        updateProduct(currentIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex < products.length - 1) ? currentIndex + 1 : 0;
        updateProduct(currentIndex);
    });
</script>

</body>
</html>
